[agent]
  interval = "5s"
  round_interval = true
  metric_buffer_limit = 10000
  flush_buffer_when_full = true
  collection_jitter = "0s"
  flush_interval = "5s"
  flush_jitter = "0s"
  debug = false
  quiet = false
  hostname = ""

###############################################################################
#                                  OUTPUTS                                    #
###############################################################################

[[outputs.influxdb]]
  urls = ["http://influxtesis.westus2.cloudapp.azure.com:8086"]
  database = "telegraf"
  precision = "s"
  timeout = "10s"
  username = "UserTelegraf"
  password = "TestingTelegraf"

###############################################################################
#                                  INPUTS                                     #
###############################################################################

[[inputs.cpu]]
	percpu = true
	totalcpu = true
	fielddrop = ["time_*"]

[[inputs.mem]]
  # no configuration
  
[[inputs.swap]]
  # no configuration
 
[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

[[inputs.diskio]]
  # no configuration

[[inputs.processes]]
  # no configuration

[[inputs.system]]
  fielddrop = ["uptime_format"]
  
[[inputs.net]]
  # no configuration

[[inputs.mongodb]]
	servers = ["mongodb://127.0.0.1:27017"]
	gather_perdb_stats = true
	gather_col_stats = true
	col_stats_dbs = []